<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway">
    <header>
        <nav class="navbar">
         <p class="logo inter">Logo</p>
         <button class="btn">Sign Up</button>
        </nav>
        <div class="banner">
            <p class="banner-description">
                Cool Dark UI Template for Webflow Agencies!
            </p>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="webflow">
                <div class="action-area">
                    <p class="action-title">
                        See It in Action
                    </p>
                    <p class="action-description">
                        Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <img src="images/wc-mini.png" alt="webflow-image">
            </div>
        </section>
    </main>
</body>
</html>
